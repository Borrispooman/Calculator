<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Freddy's Calculator</title>
        <link rel="stylesheet" href = "styles.css">
      
    </head>
    <body>

        <div class="calc-container">
            <div class="calc">
                <div class = "calc-header">
                    <div>Calculator</div>
                </div>
                <div class="calc-terminal">
                    <div class="terminal-text"></div>
                </div>
                <div class="clear-delete-container">
                    <button class = "clear" id="clearDel">AC</button>
                    <button class="delete" id="clearDel">DEL</button>
                </div>
                <div class="main-grid-container">
                    <div class="main-grid">
                        <div class="row">
                            <button class = "7">7</button>
                            <button class = "8">8</button>
                            <button class = "9">9</button>
                            <button class = "divide">%</button>
                        </div>
                        <div class="row">
                            <button class = "4">4</button>
                            <button class = "5">5</button>
                            <button class = "6">6</button>
                            <button class = "multiply">x</button>
                        </div>
                        <div class="row">
                            <button class = "1">1</button>
                            <button class = "2">2</button>
                            <button class = "3">3</button>
                            <button class = "minus">-</button>
                        </div>
                        <div class="row">
                            <button class = "decimal">.</button>
                            <button class = "0">0</button>
                            <button class = "equals">=</button>
                            <button class = "plus">+</button>
                        </div>
                            

                    </div>
                </div>
            </div>
        </div>

        


    </body>
    <script src="scripts.js"></script>
</html>
